set -a terminal-features "tmux-256color:rgb"
set -g prefix c-space
set -g base-index 1
set -g renumber-windows on   
set -g mode-keys vi
set -g status-position bottom
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=blue bold"
set -g status-right ""
# set -g status-left-length 30     # max characters (increase as needed)
# set -g status-left "#s "          # #s expands to full session name
set -g status-left ""
set -g xterm-keys on

# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'

# # Continuum auto-restore
# set -g @continuum-restore 'on'

bind r source-file "~/.config/tmux/tmux.conf"
bind b set -g status
bind f run-shell "tmux neww ~/.home-manager/config_files/tmux/tmux_session_dispensary.sh"
bind g run-shell "~/.home-manager/config_files/tmux/open_github.sh"
# bind N run-shell "~/.config/scripts/tmux-session-dispensary.sh ~/documents/notes"
# bind P run-shell "~/.config/scripts/tmux-session-dispensary.sh ~/documents/projects"
# bind D run-shell "~/.config/scripts/tmux-session-dispensary.sh ~/.config"
bind H run-shell "~/.home-manager/config_files/tmux/tmux_session_dispensary.sh ~/.home-manager/"
bind N run-shell "~/.home-manager/config_files/tmux/tmux_session_dispensary.sh /etc/nixos/"
bind z run-shell "~/.home-manager/config_files/tmux/tmux_session_dispensary.sh ~/Documents/Code/zed"
bind M run-shell "~/.home-manager/config_files/tmux/tmux_session_dispensary.sh /etc/nix-modules/"
bind n run-shell "~/.home-manager/config_files/tmux/tmux_session_dispensary.sh ~/.config/nvim/"
# bind S run-shell "~/.config/scripts/tmux-session-dispensary.sh ~/documents/projects/stormy"
bind E show-environment -g
